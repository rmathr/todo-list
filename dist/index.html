<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/tasks.png">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Todo!</title>
</head>
<body>
    <div class="main-container" id="mainContainer">
        <section class="sidebar" id="sidebar">
            <div class="sidebar-brand" id="sidebarBrand">
                <img class="image-brand" src="../src/tasks.png" srcset="">
                <p class="sidebar-title" id="sidebarTitle">zenith</p>
            </div>
            <p class="text">Teste</p>
            <p class="text">Teste</p>
            <p class="text">Teste</p>
            <p class="text">Teste</p>
            <p class="text">Teste</p>
        </section>
        <main class="main-content" id="mainContent">
            <section class="todos-view" id="todosView">
                <div class="todos-general-titles">
                    <p class="todos-titles" id="todosTasksTitle">tasks</p>
                    <p class="todos-titles">status</p>
                    <p class="todos-titles">list</p>
                    <p class="todos-titles">priority</p>
                    <p class="todos-titles">due date</p>
                </div>
            </section>

            <section class="add-new-task" id="addNewTask">
                <button class="open-task-form" id="openTaskForm">
                    <img class="task-form-image" src="../src/plus-button.png" alt="" srcset="">
                    <p class="button-task-text">New task</p>
                </button>
    
                <form action="" class="new-task" id="newTask" style="display:none">
                    <input type="text" name="taskInput" id="taskInput" placeholder="Enter a new task!">
                    <select name="statusInput" id="statusInput">
                        <option value="" selected hidden disabled>status</option>
                        <option value="todo">to-do</option>
                        <option value="doing">doing</option>
                        <option value="done">done</option>
                        <option value="wontdo">wont do</option>
                    </select>
                    <input type="text" name="listInput" id="listInput" placeholder="List">
                   
    
                    <select name="priorityInput" id="priorityInput">
                        <option value="" selected hidden disabled>priority</option>
                        <option value="high">high</option>
                        <option value="medium">medium</option>
                        <option value="low">low</option>
                    </select>
    
                    <input type="date" name="dueDateInput" id="dueDateInput" placeholder="due date">
                    <button type="submit" class="add-task" id="addTask">Save</button>
                </form>
            </section>
            


        </main>
    </div>

        <button type="button" class="change-status-button" id="doneButton" value="done">done</button>
        <button type="button" class="change-status-button" id="wontDoButton" value="wont do">wont do</button>
    </div> -->
</body>
</html>
