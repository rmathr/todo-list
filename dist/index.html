<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/tasks.png">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Todo!</title>
</head>
<body>
    <div class="main-container" id="mainContainer">
        <section class="sidebar" id="sidebar">
            <div class="sidebar-brand" id="sidebarBrand">
                <img class="image-brand" src="../src/tasks.png" srcset="">
                <p class="sidebar-title" id="sidebarTitle">zenith</p>
            </div>
            <section class="lists-view" id="listsView">
            <p class="lists-view-title" id="listsViewTitle">Lists</p>
            </section>
            <button class="remove-filter" id="removeFilter">Show all</button>
           <button class="new-list" id="newList">
            <p class="new-list-plus" id="newListPlus">+</p>
            <p class="new-list-text" id="newListText">New list</p>
        </button>
        </section>
        <main class="main-content" id="mainContent">
            <section class="todos-view" id="todosView">
                <div class="todos-general-titles" id="todosGeneralTitles">
                    <p class="todos-titles" id="todosTitleTasks">tasks</p>
                    <p class="todos-titles" id="todosTitleStatus">status <img src="../src/down.png" class="expand-icon" alt="" srcset=""></p>
                    <p class="todos-titles" id="todosTitleLists">list <img src="../src/down.png" class="expand-icon" alt="" srcset=""></p>
                    <p class="todos-titles" id="todosTitlePriorities">priority <img src="../src/down.png" class="expand-icon" alt="" srcset=""></p>
                    <p class="todos-titles" id="todosTitleDueDates">due date <img src="../src/down.png" class="expand-icon" alt="" srcset=""></p>
                </div>
            </section>

            <section class="add-new-task" id="addNewTask">
                <button class="open-task-form" id="openTaskForm">
                    <svg class="task-form-image" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="3 3 18 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                    <!-- <img class="task-form-image" src="../src/plus-button.png" alt="" srcset=""> -->
                    <p class="button-task-text">New task</p>
                </button>
    
                <form action="" class="new-task" id="newTask" style="display:none">
                    <input type="text" name="taskInput" id="taskInput" placeholder="Enter a new task!">
                    <select name="statusInput" id="statusInput">
                        <option value="" selected hidden disabled>status</option>
                        <option value="todo">to-do</option>
                        <option value="doing">doing</option>
                        <option value="done">done</option>
                        <option value="wontdo">wont do</option>
                    </select>
                    
                    <!-- <input type="text" name="listInput" id="listInput" placeholder="List"> -->
                   <select name="listInput" id="listInput"></select>
    
                    <select name="priorityInput" id="priorityInput">
                        <option value="" selected hidden disabled>priority</option>
                        <option value="high">high</option>
                        <option value="medium">medium</option>
                        <option value="low">low</option>
                    </select>
    
                    <input type="date" name="dueDateInput" id="dueDateInput" placeholder="due date">
                    <button type="submit" class="add-task" id="addTask">Save</button>
                </form>
            </section>
            


        </main>
    </div>
    <!-- <div class="change-status" id="changeStatus" style="display:none">
        <button type="button" class="change-status-button" id="todoButton" value="to-do">to-do</button>
        <button type="button" class="change-status-button" id="doingButton" value="doing">doing</button>
        <button type="button" class="change-status-button" id="doneButton" value="done">done</button>
        <button type="button" class="change-status-button" id="wontDoButton" value="wont do">wont do</button>
    </div> -->

    <section class="new-list-form" id="newListForm" style="display: none;">
        <p class="new-list-form-title">List</p>
        <form action="" class="add-list-form" id="addListForm">
            <div class="label-input-name">
                <label for="listName">Name</label>
                <input type="text" name="listName" id="listName" class="list-name" placeholder="List name">
            </div>
            <div class="label-input-description">
                <label for="listDescription">Description (optional)</label>
                <input type="text" name="listDescription" id="listDescription" class="list-description">
            </div>
            
        </form>
        <section class="new-list-buttons" id="newListButtons">
            <button class="cancel-list-add" id="cancelListAdd">Cancel</button>
            <button class="add-new-list" id="addNewList">Create</button>
        </section>
        
    </section>

</body>
</html>
